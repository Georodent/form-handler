<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form-Handlers</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <script src="form-handlers.js"></script>
</head>
  
<body>
  <header>
    <h1>THE SKIES OF MOUNT RAINIER</h1>
  </header> 
  <article>
    <img class="rainier" src="images/rainier.jpg" alt="Picture of Mt Rainier and skyline" title="MOUNT RAINIER">
    <h3>&copy; 2018</h3>
    
<!--    This is the beginning of the grid -->
    
    <div class="section group">
      <form name="custInfo" onsubmit="capture()">
        <div class="col span_1_of_3">
          <label>Please enter your email to recieve info about MT RAINIER:
          <input type="text" name="email">
          </label>
            <input class="button" type="submit">
        </div>
        <div class="col span_1_of_3">
          <label>Please enter your first name:
          <input type="text" name="name">
          </label>
            <input class="button" type="submit">
        </div>
        <div class="col span_1_of_3">
          <label>Please enter your last name:
            <input type="text"  name="last">
          </label>
            <input class="button" type="submit">
        </div>
      </form>
    </div>
    
<!--    The end of the grid-->
    
  </article>
  
  <section>
    <h4>SEE BELOW FOR MORE PICS!</h4>
  </section>
  
  <footer>
  </footer>
</body> 
  
</html>
